    <style>

        }

        .counter-value {

        }

        .counter-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .total-score {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .exchange-btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .exchange-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .game-area {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 200px;
            background: white;

        }

        .shop-container {

        .referral-container {

        .referral-title {

            color: var(--tg-theme-text-color, #000000);
        }

        .referral-link-container {
            background: var(--tg-theme-bg-color, #ffffff);

        }

            border: none;

        }

        .referral-stats {
            display: grid;

            gap: 10px;

        }

        .stat-item {
            background: var(--tg-theme-bg-color, #ffffff);

            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;

        }

        .stat-label {
            font-size: 12px;

        .referrals-list {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .referral-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        .referral-item:last-child {
            border-bottom: none;
        }

        .referral-name {
            font-weight: 600;
            font-size: 14px;
        }

        .referral-date {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .no-referrals {
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
            font-style: italic;
            padding: 20px;
        }

        .skins-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .skin-item {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .skin-item.active {
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .skin-item.owned {
            border-color: #4CAF50;
        }

        .skin-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 8px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .skin-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .skin-price {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
        }

        .skin-btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            width: 100%;
        }

        .skin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .skin-btn.equip {
            background: #4CAF50;
        }

        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            display: none;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 14px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 100px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #f4f4f5);
            display: flex;
            padding: 10px;
            height: 60px;
        }

        .nav-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--tg-theme-text-color, #000000);
            font-size: 10px;
            gap: 4px;
            cursor: pointer;
        }

        .nav-button i {
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .game-title { font-size: 20px; }
            .counter-value { font-size: 16px; }
            #gameCanvas { height: 180px; }
            .skins-grid { grid-template-columns: 1fr; }
            .referral-stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        <button class="nav-button" onclick="showMainMenu()">
            <i>üè†</i><span>–ú–ï–ù–Æ</span>

            <i>üõçÔ∏è</i><span>–ú–ê–ì–ê–ó–ò–ù</span>
        </button>
        <button class="nav-button" onclick="showReferrals()">
            <i>üë•</i><span>–†–ï–§–ï–†–ê–õ–´</span>

        <button class="nav-button" onclick="showLeaders()">
            <i>üèÜ</i><span>–õ–ò–î–ï–†–´</span>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        let sprImg = new Image();
        const skins = [
            {
                id: 'default',
                name: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π',
                price: 0,
                spriteUrl: "./sprite (1).png",
                owned: true,
                equipped: true
            },
            {
                id: 'blue',
                name: '–ö—Ä—ã—Å–∞',
                price: 50,
                spriteUrl: "./image.png",
                owned: false,
                equipped: false
            },
            {
                id: 'red',
                name: 'Mario', 
                price: 100,
                spriteUrl: "./offline-sprite-2x-mario.png",
                owned: false,
                equipped: false
            },
            {
                id: 'green',
                name: 'Batman',
                price: 150,
                spriteUrl:"./batman2x.png",
                owned: false,
                equipped: false
            },
            {
                id: 'gold',
                name: '–ú–µ–¥–≤–µ–¥—å',
                price: 500,
                spriteUrl: "./offline-sprite-2x.png",
                owned: false,
                equipped: false
            },
            {
                id: 'rainbow',
                name: 'Joker',
                price: 1000,
                spriteUrl: "./joker2x.png",
                owned: false,
                equipped: false
            }
        ];

        // ===== –õ–û–ö–ê–õ–¨–ù–û–ï –•–†–ê–ù–ò–õ–ò–©–ï =====
        function getStorageKey(key) {
            const user = tg.initDataUnsafe?.user;
            return user ? `dino_${user.id}_${key}` : `dino_guest_${key}`;
        }

        function saveToStorage(key, value) {
            const storageKey = getStorageKey(key);
            if (typeof value === 'object') {
                localStorage.setItem(storageKey, JSON.stringify(value));
            } else {
                localStorage.setItem(storageKey, value.toString());
            }
        }

        function loadFromStorage(key, defaultValue = 0) {
            const storageKey = getStorageKey(key);
            const value = localStorage.getItem(storageKey);
            
            if (value === null) return defaultValue;
            
            try {
                return JSON.parse(value);
            } catch {
                return value ? parseInt(value) : defaultValue;
            }
        }

        function generateReferralLink() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                const referralCode = btoa(user.id.toString()).replace(/=/g, '');
                return `https://t.me/dinorunnebot?start=${referralCode}`;
            } else {
                return "https://t.me/dinorunnebot?start=guest";
            }
        }

        function loadReferrals() {
            return loadFromStorage('referrals', []);
        }

        function saveReferrals(referrals) {
            saveToStorage('referrals', referrals);
        }

        function getReferralStats() {
            const referrals = loadReferrals();
            const referralCount = referrals.length;
            const referralBonus = referralCount * 50; 
            
            return {
                count: referralCount,
                bonus: referralBonus
            };
        }

        function renderReferrals() {
            const referrals = loadReferrals();
            const stats = getReferralStats();
            const referralsList = document.getElementById('referralsList');
            const referralLink = document.getElementById('referralLink');
            const referralCount = document.getElementById('referralCount');
            const referralBonus = document.getElementById('referralBonus');

            referralCount.textContent = stats.count;
            referralBonus.textContent = stats.bonus;

             referralLink.textContent = generateReferralLink();

            if (referrals.length === 0) {
                referralsList.innerHTML = '<div class="no-referrals">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤</div>';
            } else {
                referralsList.innerHTML = referrals.map(ref => `
                    <div class="referral-item">
                        <div class="referral-name">${ref.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                        <div class="referral-date">${new Date(ref.date).toLocaleDateString()}</div>
                    </div>
                `).join('');
            }
        }

        function copyReferralLink() {
            const referralLink = generateReferralLink();
            navigator.clipboard.writeText(referralLink).then(() => {
                document.getElementById('navHeader').textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                setTimeout(() => {
                    if (document.getElementById('referralContainer').style.display === 'block') {
                        document.getElementById('navHeader').textContent = '–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞';
                    } else {
                        document.getElementById('navHeader').textContent = '–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é';
                    }
                }, 2000);
            });
        }

        let gameRunning = false;
        let currentScore = 0;
        let coins = loadFromStorage('coins', 0);
        let stars = loadFromStorage('stars', 0);
        let totalScore = loadFromStorage('totalScore', 0);
        let userSkins = loadFromStorage('skins', skins);
        let currentSkin = loadFromStorage('currentSkin', 'default');

        function updatePoints(value) {
            currentScore = value;
            document.getElementById('pointsCounter').textContent = value;
        }

        function updateCoins(value) {
            coins = value;
            saveToStorage('coins', coins);
            document.getElementById('coinsCounter').textContent = coins;
            updateExchangeButton();
            renderShop(); 
        }

        function updateStars(value) {
            stars = value;
            saveToStorage('stars', stars);
            document.getElementById('starsCounter').textContent = stars;
            updateExchangeButton();
        }

        function updateTotalScore(value) {
            totalScore = value;
            saveToStorage('totalScore', totalScore);
            document.getElementById('totalScore').textContent = `–û–±—â–∏–π —Å—á–µ—Ç: ${totalScore}`;
        }

        function updateExchangeButton() {
            const exchangeBtn = document.getElementById('exchangeBtn');
            if (coins >= 100) {
                exchangeBtn.disabled = false;
                exchangeBtn.textContent = `–û–±–º–µ–Ω—è—Ç—å 100 –º–æ–Ω–µ—Ç –Ω–∞ 1 –∑–≤–µ–∑–¥—É`;
            } else {
                exchangeBtn.disabled = true;
                exchangeBtn.textContent = `–ù—É–∂–Ω–æ 100 –º–æ–Ω–µ—Ç –¥–ª—è –æ–±–º–µ–Ω–∞`;
            }
        }

        function renderShop() {
            const skinsGrid = document.getElementById('skinsGrid');
            skinsGrid.innerHTML = '';

            userSkins.forEach(skin => {
                const skinItem = document.createElement('div');
                skinItem.className = 'skin-item';
                
                if (skin.equipped) skinItem.classList.add('active');
                if (skin.owned) skinItem.classList.add('owned');

                let buttonText = '';
                let buttonAction = '';
                let disabled = false;

                if (skin.owned) {
                    if (skin.equipped) {
                        buttonText = '‚úÖ –ù–∞–¥–µ—Ç';
                        disabled = true;
                    } else {
                        buttonText = '–ù–∞–¥–µ—Ç—å';
                        buttonAction = `equipSkin('${skin.id}')`;
                    }
                } else {
                    if (coins >= skin.price) {
                        buttonText = `–ö—É–ø–∏—Ç—å –∑–∞ ${skin.price} –º–æ–Ω–µ—Ç`;
                        buttonAction = `buySkin('${skin.id}')`;
                    } else {
                        buttonText = `–ù—É–∂–Ω–æ ${skin.price} –º–æ–Ω–µ—Ç`;
                        disabled = true;
                    }
                }

                skinItem.innerHTML = `
                    <div class="skin-preview">
                        <img src="${skin.spriteUrl}" alt="${skin.name}" style="max-width: 100%; max-height: 100%;" onerror="this.style.display='none'; this.parentNode.innerHTML='üé® ${skin.name}'">
                    </div>
                    <div class="skin-name">${skin.name}</div>
                    <div class="skin-price">${skin.owned ? '‚úÖ –ö—É–ø–ª–µ–Ω' : `${skin.price} –º–æ–Ω–µ—Ç`}</div>
                    <button class="skin-btn ${skin.owned && !skin.equipped ? 'equip' : ''}" 
                            onclick="${buttonAction}" 
                            ${disabled ? 'disabled' : ''}>
                        ${buttonText}
                    </button>
                `;

                skinsGrid.appendChild(skinItem);
            });
        }

        function buySkin(skinId) {
            const skin = userSkins.find(s => s.id === skinId);
            if (!skin || skin.owned) return;

            if (coins >= skin.price) {
                coins -= skin.price;
                skin.owned = true;
                
                updateCoins(coins);
                saveToStorage('skins', userSkins);
                renderShop();
                
                document.getElementById('navHeader').textContent = `–ö—É–ø–ª–µ–Ω —Å–∫–∏–Ω: ${skin.name}!`;
                setTimeout(() => {
                    if (document.getElementById('shopContainer').style.display === 'block') {
                        document.getElementById('navHeader').textContent = '–ú–∞–≥–∞–∑–∏–Ω —Å–∫–∏–Ω–æ–≤';
                    } else {
                        document.getElementById('navHeader').textContent = '–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é';
                    }
                }, 2000);
            }
        }

        function equipSkin(skinId) {
            userSkins.forEach(skin => {
                skin.equipped = skin.id === skinId;
            });

            currentSkin = skinId;
            const skin = userSkins.find(s => s.id === skinId);
            
            if (skin) {
                sprImg.src = skin.spriteUrl;
                saveToStorage('currentSkin', currentSkin);
                saveToStorage('skins', userSkins);
                renderShop();
                
                document.getElementById('navHeader').textContent = `–ù–∞–¥–µ—Ç —Å–∫–∏–Ω: ${skin.name}!`;
                setTimeout(() => {
                    if (document.getElementById('shopContainer').style.display === 'block') {
                        document.getElementById('navHeader').textContent = '–ú–∞–≥–∞–∑–∏–Ω —Å–∫–∏–Ω–æ–≤';
                    } else {
                        document.getElementById('navHeader').textContent = '–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é';
                    }
                }, 2000);
            }
        }

        function exchangeCoinsForStar() {
            if (coins >= 100) {
                coins -= 100;
                stars += 1;
                
                updateCoins(coins);
                updateStars(stars);
                
                document.getElementById('navHeader').textContent = '–û–±–º–µ–Ω–µ–Ω–æ! +1 –∑–≤–µ–∑–¥–∞';
                setTimeout(() => {
                    document.getElementById('navHeader').textContent = '–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é';
                }, 2000);
            }
        }

        function saveGameScore(score, earnedCoins = 0) {
            const coinsFromScore = score;
            
            totalScore += score;
            coins += coinsFromScore + earnedCoins;
            
            updateTotalScore(totalScore);
            updateCoins(coins);
            
            console.log('‚úÖ –°—á–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –ª–æ–∫–∞–ª—å–Ω–æ');
        }

        function showMainMenu() {
            document.getElementById('navHeader').textContent = '–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é';
            document.getElementById('shopContainer').style.display = 'none';
            document.getElementById('referralContainer').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
        }

        function showShop() {

        function showReferrals() {

            document.getElementById('referralContainer').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none';
            renderReferrals();

        function showLeaders() {
            document.getElementById('navHeader').textContent = '–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤';
            document.getElementById('shopContainer').style.display = 'none';
            document.getElementById('referralContainer').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            alert('–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ –±—É–¥–µ—Ç —Å–∫–æ—Ä–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
        }

        function startDinoGame() {
            if (!gameRunning) {
                document.getElementById('navHeader').textContent = 'Dino Runner - –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
                document.getElementById('shopContainer').style.display = 'none';
                document.getElementById('referralContainer').style.display = 'none';
                document.getElementById('gameCanvas').style.display = 'block';
                startGame();
                gameRunning = true;
            }

        function jumpDino() {
            if (gameRunning) {
                const jumpEvent = new KeyboardEvent('keydown', {
                    keyCode: 38,
                    code: 'ArrowUp'

                document.dispatchEvent(jumpEvent);
            }
        }

        if ('ontouchstart' in window) {
            document.getElementById('mobileControls').style.display = 'flex';

        updatePoints(0);
        updateCoins(coins);
        updateStars(stars);
        updateTotalScore(totalScore);
        updateExchangeButton();

        const currentSkinData = userSkins.find(s => s.id === currentSkin);
        if (currentSkinData) {

    </script>

    <script>
        let scoreInterval = 0;
        let frameInterval = 0;
        let groundscroll = 0;
        let groundscroll2 = 0;
        let tempstart = 0;
        let groundbool = false;
        let frame = 0;
        let bool = false;
        let grav = 0.6;
        let gamespeed = 0;

        let multiS = -1;
        let picS = 0;
        let obsS = {
            x: 20,
            y: 230,
            w: 34,
            h: 70,
            scroll: -100,
            on: false
        };

        let multiB = -1;
        let picB = 0;
        let obsB = {
            x: 20,
            y: 201,
            w: 49,
            h: 100,
            scroll: -200,
            on: false
        };

        let obsF = {
            x: 20,
            y: 250,
            w: 93,
            h: 69,
            scroll: -100
        };

        let p = {
            x: 100,
            y: 500,
            w: 89,
            h: 94,
            yv: 0,
            score: 0,
            hscore: 0,
            jump: 15
        };

        let pcrouch = {
            x: p.x,
            y: p.y,
            w: 118,
            h: 60
        };

        let pbox = {
            x: p.x,
            y: 0,
            w: 80,
            h: 75
        };

        let onG = false;
        sprImg = new Image();
        let canvas, ctx, plat;

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            setInterval(update, 1000/60);
            document.addEventListener("keydown", keyDown);

            const currentSkinData = userSkins.find(s => s.id === currentSkin);
            sprImg.src = currentSkinData ? currentSkinData.spriteUrl : "./sprite (1).png";

            plat = {
                x: 0,
                y: canvas.height - 100,
                w: canvas.width,
                h: 5,
            };
        };

        function update(){
            if(!onG){
                p.yv += grav;
            }

            p.y += p.yv;
            pbox.y = p.y;
            scoreInterval++;
            
            if (scoreInterval > 6 && gamespeed != 0){
                p.score++;
                scoreInterval = 0;
                updatePoints(p.score);
            }

            if (gamespeed < 17 && gamespeed != 0){
                gamespeed = 7 + (p.score/100);
            }

            onG = false;
            if (p.y + p.h > plat.y){
                p.y = plat.y - p.h;
                onG = true;
            }

            if (pbox.x > (canvas.width - obsB.scroll) - p.w && pbox.x < (canvas.width - obsB.scroll) + (obsB.w * multiB) &&
                pbox.y > obsB.y - pbox.h){
                gameover();
            }

            if (pbox.x > (canvas.width - obsS.scroll) - p.w && pbox.x < (canvas.width - obsS.scroll) + (obsS.w * multiS) &&
                pbox.y > obsS.y - pbox.h){
                gameover();
            }

            frameInterval++;
            if (frameInterval > 5){
                bool = !bool;
                frameInterval = 0;
            }

            if (bool && onG){
                frame = 1514;
            } else if (!bool && onG){
                frame = 1602;
            } else {
                frame = 1338;
            }

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            groundscroll += gamespeed;
            ctx.drawImage(sprImg, 0, 104, 2404, 18, 0 - groundscroll + tempstart, plat.y - 24, 2404, 18);
            if (groundscroll - tempstart > 2404 - canvas.width || groundbool){
                groundbool = true;
                groundscroll2 += gamespeed;
                ctx.drawImage(sprImg, 0, 104, canvas.width, 18, 0 - groundscroll2 + canvas.width, plat.y - 24, canvas.width, 18);
                if (groundscroll2 > canvas.width && groundscroll - tempstart > 1000){
                    tempstart = canvas.width;
                    groundscroll = 20;
                }
                if (groundscroll2 > 2402){
                    groundscroll2 = 0;
                    groundbool = false;
                }
            }

            if(gamespeed != 0){
                ctx.fillStyle = "black";
                ctx.drawImage(sprImg, frame, 0, 88, 94, p.x, p.y, p.w, p.h);
            } else {
                ctx.drawImage(sprImg, 1338, 0, 88, 94, p.x, p.y, p.w, p.h);
            }

            if (!obsB.on){
                obsS.on = true;
                if (multiS == -1){
                    rngS();
                }
                ctx.drawImage(sprImg, picS, 2, obsS.w * multiS, obsS.h, canvas.width - obsS.scroll, obsS.y, obsS.w * multiS, obsS.h);
                obsS.scroll += gamespeed;
                if (obsS.scroll > canvas.width + obsS.w * 3){
                    obsS.scroll = -100;
                    multiS = -1;
                    obsS.on = false;
                }
            }

            if(!obsS.on){
                obsB.on = true;
                if (multiB == -1){
                    rngB();
                }
                ctx.drawImage(sprImg, 652, 2, obsB.w * multiB, obsB.h, canvas.width - obsB.scroll, obsB.y, obsB.w * multiB, obsB.h);
                obsB.scroll += gamespeed;
                if (obsB.scroll > canvas.width + obsB.w * 3){
                    obsB.scroll = -200;
                    multiB = -1;
                    obsB.on = false;
                }
            }

            ctx.font = '20px verdana';
            ctx.fillStyle = "black";
            ctx.fillText("Score: ", 100, canvas.height - 40);
            ctx.fillText(p.score, 170, canvas.height - 40);
            ctx.fillText("Highscore: ", 600, canvas.height - 40);
            ctx.fillText(p.hscore, 715, canvas.height - 40);
        }

        function gameover() {
            gamespeed = 0;
            gameRunning = false;
            
            const finalScore = p.score;

            if (finalScore > p.hscore) {
                p.hscore = finalScore;
            }

            saveGameScore(finalScore, 0);

            document.getElementById('navHeader').textContent = 
                `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${finalScore}, –ú–æ–Ω–µ—Ç—ã: +${finalScore}`;

            p.score = 0;
            obsB.scroll = -200;
            obsS.scroll = -100;

            scoreInterval = 0;
            frameInterval = 0;
            groundscroll = 0;
            groundscroll2 = 0;
            tempstart = 0;
            groundbool = false;
            multiS = -1;
            multiB = -1;

            updatePoints(0);
        }

        function keyDown(evt) {
            if (evt.keyCode == 38) {
                if(onG) {
                    p.yv = -p.jump;
                }
                if(gamespeed == 0){
                    gamespeed = 7;
                    gameRunning = true;
                    document.getElementById('navHeader').textContent = 'Dino Runner - –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
                }
            }
        }

        function startGame() {
            gamespeed = 7;
            gameRunning = true;
            p.score = 0;
            updatePoints(0);
            obsB.scroll = -200;
            obsS.scroll = -100;
            multiS = -1;
            multiB = -1;
            document.getElementById('navHeader').textContent = 'Dino Runner - –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
        }

        function rngS(){
            multiS = Math.floor(Math.random() * 3) + 1;
            picS = 446 + (Math.floor(Math.random() * 2) * 102);
        }

        function rngB(){
            multiB = Math.floor(Math.random() * 3) + 1;
            picB = 652 + (Math.floor(Math.random() * 2) * 150);
        }
    </script>
